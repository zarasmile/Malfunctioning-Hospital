<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Republican Children's Clinical Hospital</title>
    <meta name="keywords" content="children, health, doctors, illness" />
    <meta name="description" content="Here you can make an appointment with a doctor in Respublican Children's Clinical Hospital"/>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">

</head>

<body>

<div id="wrapper">

    <div class="container">

        <header>
            <div class="row">
                <div class="logo span4">
                    <a class="brand" href="index.html"><img src="img/choc-logo-2014.png"></a>
                </div>
            </div>
        </header>

        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html">Contacts</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">"Make an Appointment - My Kid" </a>
                                <ul class="dropdown-menu">
                                    <li><a href="login.html">Log in</a></li>
                                    <li><a href="registration.html">Register</a></li>
                                    <li><a href="dashboard.html">Dashboard</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <form id="login">
            <h1>Registration</h1>
            <img src="/img/baby.jpg" width="600" height="611" align="right">
            <fieldset id="inputs">
                <p>Username</p>
                <input id="username" type="text" placeholder="Choose Your Username" autofocus required>
                <p>Surname</p>
                <input id="surname" type="text" placeholder="Ivanova" autofocus required>
                <p>Name</p>
                <input id="name" type="text" placeholder="Ekaterina" autofocus required>
                <p>Patronymic</p>
                <input id="patronymic" type="text" placeholder="Olegovna" autofocus required>
                <p>Medical Insurance</p>
                <input id="insurance" type="text" placeholder="1234567891234567" autofocus required>
                <p>Create a Password</p>
                <input id="password1" type="password" placeholder="Password" required>
                <p>Confirm your Password</p>
                <input id="password2" type="password" placeholder="Password again" required>
            </fieldset>
            <br>
            <fieldset id="actions">
                <input type="submit" id="submit" value="Register">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
